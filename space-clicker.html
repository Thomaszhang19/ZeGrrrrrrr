<body>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<script>
	         var clicks = 0;
	         function onClick() {
	             clicks += 1;
	             document.getElementById("clicks").innerHTML = clicks;
	         };
		 
		 function reset() {
	             clicks = 0;
	             document.getElementById("clicks").innerHTML = clicks;
		 };
 	</script>

	</div>
	<div class="bg">
		<div id="a">
			<button class="myButton" onclick="onClick()" type="button">Click Me!</button>
			<button class="myButton" onclick="reset()" type="button"> Reset </button>
			
			<h3 style="text-align: center; color: white;">Or Press Space!</h3>
