<body onload="restoreAmount();">
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	       var cookie;
		   var clicks;
	       function getCookie(name) {
	           var dc = document.cookie;
	           var prefix = name + "=";
	           var begin = dc.indexOf("; " + prefix);
	           if (begin == -1) {
	               begin = dc.indexOf(prefix);
	               if (begin != 0) return null;
	           }
	           else {
	               begin += 2;
	               var end = document.cookie.indexOf(";", begin);
	               if (end == -1) {
	                   end = dc.length;
	               }
	           }
	           return decodeURI(dc.substring(begin + prefix.length, end));
	       } 

	       function doSomething(amt) {
	           var myCookie = getCookie("clicksCookie");

	   if (myCookie == null) {
	       Cookies.set('clicksCookie', '0', {expires: 30});
	   }
	   else {
	        Cookies.set('clicksCookie', amt, {expires: 30});
	   }
	}
	        
	            function onClick() {
	                clicks++;
	                document.getElementById("clicks").innerHTML = clicks;
	            doSomething(clicks);
	            };
	        
	        function reset() {
	                clicks = 0;
	                document.getElementById("clicks").innerHTML = clicks;
	            doSomething(clicks);
	        };
	        
	        function restoreAmount() {
				clicks = 0;
	            cookie = Cookies.get("clicksCookie");
		    	if (cookie == null) {
		        	cookie = 0;
		    	}
	            document.getElementById("clicks").innerHTML = cookie;
	            clicks = cookie;
	        };
	</script>
	<div id="b">

			<h1 style="text-align: center; color: white;">Clicks: <a id="clicks">0</a></h1>
